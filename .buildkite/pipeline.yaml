env:
  DOCKER_IMAGE: gcr.io/opensourcecoin/radicle-registry/ci-base:dea2a17b61226d987fa41533cf13d447fd95c690
  DOCKER_FILE: ci/base-image/Dockerfile

.test: &test
  label: "Test"
  command: "ci/run"
  timeout_in_minutes: 60
  env:
    STEP_DOCKER_FILE: ci/node-image/Dockerfile
    STEP_DOCKER_IMAGE: gcr.io/opensourcecoin/radicle-registry/node
    SHARED_MASTER_CACHE: true
  agents:
    platform: "linux"
    production: "true"
  artifact_paths:
    - "artifacts/*"

steps:
  - branches: master
    concurrency: 1
    concurrency_group: master
    <<: *test
  - branches: "!master"
    <<: *test
  - wait
  - label: "Deploy"
    branches: master
    command: "ci/deploy"
    agents:
      platform: "linux"
      production: "true"

notify:
  - email: "registry-devs@monadic.xyz"
    if: |
      build.state == "failed" && build.branch == "master"
